        }

<body>
    <!-- container -->
    <div class="container-fluid bg-light col-sm-8 col-md-6 col-lg-4 justify-content-center" style="min-height:80vh">
        <!-- startDisplay -->
        <div class="row p-3">
            <div class="col-6">
                <h6>จำนวนสินค้า</h6>
                <h1 id="quantity">0</h1>
            </div>
            <div class="col-6">
                <h6>ราคารวม</h6>
                <h1 id="cost">0</h1>
            </div>
            <div class="col-12">
                <hr>
            </div>
        </div>
        <!-- Add Menu -->
        <div class="row mx-2 pb-3 bg-white rounded" id="addMenu">
            <h6 class="col-12 text-center pt-3">หมวดหมู่</h6>
            <h5 class="col-12 text-center text-primary"></h5>
            <input type="text" class="form-control form-control-lg text-center mx-3 mt-2" value="0" disabled>
            <hr class="col-11">
            <div class="row px-3">
                <div class="col-12" id="itemList"></div>
            </div>
            <div class="row px-3">
                <input type="text" id="item" class="form-control col-5 mx-3" placeholder="รายการสินค้า">
                <input type="text" id="price" class="form-control col-3 justify-content-end" placeholder="ราคา">
                <div class="col-3">
                    <button class="btn btn-secondary p-2 text-center w-100"  onclick="addItem()">เพิ่ม</button>
                </div>
                <button class="btn btn-primary m-3 p-2 text-center w-100" onclick="mainMenu()">ตกลง</button>
            </div>
        </div>
        <div class="row px-3 pb-3">
            <div class="col-8">
                <h6 class="text-muted">หมวดหมู่</h6>
            </div>
            <div class="col-2 justify-content-end">
                <h6 class="text-muted">ราคา</h6>
            </div>
        </div>
        <div id="shopList"></div>
        <!-- Add Category-->
         <div class="row px-3 pb-3">
            <div class="col-9">
                <input type="text" class="form-control" id="type" placeholder="ระบุหมวดหมู่" list="category" autocomplete="off">
            </div>
            <div class="col-3">
                <button class="btn btn-primary p-2 text-center w-100" onclick="categoryList()">เพิ่ม</button>
            </div>
        </div>
        <div class="row px-3 pb-3">
            <div class="col-12">
                <h6 class="text-danger" onclick="clearCache()">ล้างรายการทั้งหมด</h6>
            </div>
        </div>
    </div>
    <div class="container-fluid col-sm-8 col-md-6 col-lg-4 justify-content-center text-white d-flex" style="height: 10vh">
        <div class="row my-auto">
            <h4 class="">ShopList by @Tako</h4>
        </div>   
    </div>
    <datalist id="category">
        <option value="อาหาร/เครื่องดื่ม">
        <option value="ขนม">
        <option value="ของใช้ทั่วไป">
    </datalist>
    <script src="script.js"></script>
</body>
